
{% extends 'layouts/index.html' %}

{% block head %}
    <link rel="stylesheet" href="{% static 'posts.css' %}">
{% endblock %}

{% block content %}
    <div class="search">
    <form action="/posts/" method="get">
        <input type="text" name="search">
        <input type="text" value="Search">
    </form>
    <div class="posts">
        {% for post in posts %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    {% if post.rate < 2.5 %}
                        <h5 class="card-title" style="color: #ff4040">
                            {{ post.title }}
                        </h5>
                    {% else %}
                        <h5 class="card-title">{{ post.title }}</h5>
                    {% endif %}
                    <h6 class="card-subtitle mb-2 text-muted">Rate: {{ post.rate }}</h6>
                    <a href="/posts/{{ post.id }}/" class="card-link">More</a>
                </div>
            </div>
            <div class="pages">
            {% for page in pages %}
                <a href="/posts/?page={{ page }}">
                <button>
                    {{ page }}
                </button>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
